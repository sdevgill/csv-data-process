<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Medals Table</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="./node_modules/flag-icons/css/flag-icons.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>
<body>

  <h1>Olympic Medals Table</h1>

  <label for="sort-by">Sort by:</label>
  <select id="sort-by">
    <option value="Total" selected>Total medals</option>
    <option value="Gold">Gold medals</option>
    <option value="Silver">Silver medals</option>
    <option value="Bronze">Bronze medals</option>
  </select>

  <label for="sort-order">Sort order:</label>
  <select id="sort-order">
    <option value="Ascending" selected>Ascending</option>
    <option value="Descending">Descending</option>
  </select>

  <table id="medals-table">
    <thead>
      <tr>
        <th>Flag</th>
        <th>Country</th>
        <th>Gold</th>
        <th>Silver</th>
        <th>Bronze</th>
        <th>Total</th>
      </tr>
    </thead>
  </table>

  <div class="chart-containe">
    <h3>Most Successful Countries Given Population</h3>
    <p>(Hardcoded example - Gold Medals x Person)</p>
    <canvas id="goldMedalPerPersonChart"></canvas>
  </div>

  <script src="script.js"></script>

</body>
</html>
